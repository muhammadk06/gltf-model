<html>
    <head>
        <title>GLTF MODEL</title>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="bd" src = "buster_drone/scene.gltf"></a-asset-item>
            <a-asset-item id = "lab" src = "scientific_lab/scene.gltf"></a-asset-item>
            <a-asset-item id = "mini" src = "s9_mini_drone/scene.gltf"></a-asset-item>
            <a-asset-item id = "sci" src = "scifi_drone_1.1/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model = "#lab" position = "10 3 10" scale="3 3 3"></a-entity>
            <a-camera look-controls-enabled wasd-controls = "fly:true" position = "0 5 15"></a-camera>
            <a-entity gltf-model = "#bd" position = "-2 8 20" scale = "4 4 4" animation-mixer></a-entity>
            <a-entity gltf-model = "#mini" position = "-20 8 20" scale = "1 1 1" animation-mixer></a-entity>
            <a-entity gltf-model = "#sci" position = "-45 8 20" scale = "0.05 0.05 0.05" animation-mixer></a-entity>
        </a-scene>
    </body>
</html>
